networks:
  netflyx:
    driver: bridge

services:
  plex:
    image: plexinc/pms-docker
    container_name: plex-server
    env_file: .env
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime
      - ./data/config/plex:/config
      - ./data/media:/data/media
    networks:
      - netflyx
